<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=""
        for(i=1;i<=4;i++)
        {
            for(j=4;j>i;j--)
            {
                str+=" ";
            }
            for(k=1;k<=i;k++)
            {
                str+="*"
            }
            for(l=1;l<i;l++)
            {
                str+="*"
            }
            
            str+="\n"
            

        }
        for(i=1;i<=4;i++)
        {
            for(m=1;m<=i;m++)
            {
                str+=" "
            }
            for(a=4;a>i;a--)
            {
                str+="*"
            }
            for(b=2;b>=i;b--)
            {
                str+="*"
            }
            str+="\n"
        }
        console.log(str);
    </script>
</body>
</html>
