<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #col {
        width: 500px;
        display: flex;
      }

      #subBox {
        height: 100px;
        width: 100px;
        border: 1px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-4 mt-5 d-flex justify-content-evenly">
          <button class="btn btn-primary" id="start">start</button>
          <button class="btn btn-secondary">Stop</button>
        </div>
      </div>
      <div class="row">
        <div class="col" id="col"></div>
      </div>
    </div>

    <script>
      try {
        let start = document.getElementById("start");
        let col = document.getElementById("col");
        // let boxClr = null;
        

        //function for random color
        const randColor = () =>  {
                 return "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0').toUpperCase();
            }

        function box() {
          

          for (i = 1; i <= 5; i++) {
            let row = document.createElement("div");
            row.setAttribute("id", "box");
            for (j = 1; j <= 5; j++) {
              let subBox = document.createElement("div");
              subBox.setAttribute("id", "subBox");
              row.append(subBox);
              start.addEventListener('click',()=>{
                
                setTimeout(() => {
                    subBox.style.backgroundColor=randColor()
                }, 1000);
                    
              })
            }
            col.append(row);
          }
        }
        box()
      } catch (err) {
        console.log(err.message);
      }
    </script>
  </body>
</html>
