<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("enter your number");
      let rev = 0;
      while (num > 0) {
        rev = rev * 10 + (num % 10);
        num = Math.trunc(num / 10);
      }
      console.log(rev);
    </script>
  </body>
</html>
