<body>
    <script>
        
        let count=1
        for(let i=1;i<=1000;i++){
            let length=i.toString().length
            let sum=0
            let temp=i
            while(temp>0){
                let rem=temp%10
                sum+=Math.pow(rem,length)
                temp=Math.trunc(temp/10)
            }
            if(sum==i){
                console.log(i)
        }
    }
        
        
    </script>
