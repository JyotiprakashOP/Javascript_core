<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("enter your number");
        let tempnum = num
        let rev = 0;
        while (num > 0) {
        rev = rev * 10 + (num % 10);
        num = Math.trunc(num / 10);
      }
      console.log(rev);
      if(rev==tempnum)
      {
        console.log('palindrome');

      }
      else{
        console.log('not a palindrome');
      }
    </script>
</body>
</html>
