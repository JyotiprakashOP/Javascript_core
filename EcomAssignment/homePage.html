<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecom</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsn9wXEymyTqt6vTZqWd7wke5Jfo_5S4VxTA&s"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-end">
      <button
        class="btn btn-primary position-relative mt-5"
        id="cartBtn"
        target="-blank"
      >
        Cart
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          id="cartMsg"
        >
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
    <div id="container" class="container">
      <div class="row d-flex justify-content-center m-3" id="body">
        <!-- <div class="col-3 " >
                <div class="card">
                    <div class="card-body">
                        <img src="" class="img-fluid" alt="">
                        <p></p>
                    </div>
                </div>
            </div> -->
      </div>
    </div>

    <script>
      let cartBtn = document.getElementById("cartBtn");
      let arr = getItem();
      let body = document.getElementById("body");
      let cartMsg = document.getElementById("cartMsg");
      let id;

      function setItem() {
        localStorage.setItem("items", JSON.stringify(arr));
      }

      function getItem() {
        return localStorage.getItem("items")
          ? JSON.parse(localStorage.getItem("items"))
          : [];
      }

      let fetchData = async () => {
        let url = "https://dummyjson.com/products";
        fetch(url)
          .then((item) => {
            return item.json();
          })
          .then((data) => {
            arr = data.products;
            print(arr);
          })
          .then((products) => {
            arr.forEach((item) => {
              id = item.id;
            });
          })
          .catch((err) => {
            console.log(err);
          });
      };
      fetchData();

      function print(arg) {
        let str = "";
        arg.map((item) => {
          str += `
                
                <div class="col-md-3" align="center">
                <div class="card mt-5">
                    <div class="card-body">
                        <img src=${item.thumbnail} class="img-fluid" alt="">
                        <p>${item.title}</p>
                        <button class="btn btn-danger" onclick="add(${item.id})"> Add to cart</button>
                    </div>
                </div>
                </div>`;
        });
        body.innerHTML = str;
        setItem();
      }
      //function for add to cart
      function add(id) {
        //
        let items = JSON.parse(localStorage.getItem("products")) || [];

        let found = items.find((item) => item.id === id);
        console.log(found);
        if (found) {
          found.qty++;
        } else {
          let itemToAdd = arr.find((item) => item.id === id);

          if (itemToAdd) {
            items.push({ ...itemToAdd, qty: 1 });
          }
        }

        localStorage.setItem("products", JSON.stringify(items));
        console.log("Item added to cart:", id);
        
      }
      print(arr);




      
      //this is cart button function
      cartBtn.addEventListener("click", (add) => {
        window.location.assign(`cartPage.html`);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
