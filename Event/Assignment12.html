<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-4">
          
            <select name="" id="typeSelect" class="form-select" onchange="selectHandler(event)">
              <option value="" selected>Select the type</option>
              <option value="Text">Text</option>
              <option value="number">Number</option>
              <option value="password">Password</option>
            </select>
          
          
        </div>
        <div class="col-7">
          <input type="text" class="form-control" id="input" >
        </div>
        <div class="col">
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </div>  
    <div class="container">
      <div class="row">
        <div class="col" id="screen">
         
        </div>
      </div>
    </div>
    <script>
      let typeSelect=document.getElementById('typeSelect');
      let input=document.getElementById('input');
      let submit=document.getElementById('submit');
      let screen=document.getElementById('screen');
      // let input.value="text"

      let arr=[]

      submit.addEventListener('click',()=>{
        let obj={
          id:Math.trunc(Math.random()*100000),
          text:input.value,
          type:typeSelect.value
        }
        if(!input.value){
          alert('sdh')
        }
        else{
          arr.push(obj)
          printHandler(arr)
          console.log(arr)
          selectHandler()
        }
      })

      function printHandler(){
        let str=''
        arr.forEach((item)=>{
          str+=` <div class="card mt-4">
            <div class="card-body">
              <input type="${item.type}" class="form-control" placeholder="${item.text}">
              <button class="btn btn-danger mt-3" onclick="deleteHandler(${item.id})" id="${item.id}">Delete</button>
            </div>
          </div>`
        })
        screen.innerHTML=str
      }

      function deleteHandler(id){
       arr= arr.filter((item)=>{
          if(item.id != id){
            return item
          }
        })
        printHandler(arr)
      }
      
      // function selectHandler(e){
      //   if(typeSelect=="Text"){
      //     // type:'password'
      //   }
      // }
    </script>  
</body>
</html>
