<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Input Creation</title>
</head>
<body>
  <h2>Select Input Type:</h2>
  <select id="inputType">
    <option value="text">Text</option>
    <option value="password">Password</option>
    <option value="email">Email</option>
    <option value="number">Number</option>
  </select>
  <button onclick="addInput()">Add Input</button>
  <div id="inputContainer">
    <input type="text" id="initialInput" placeholder="Enter placeholder text">
    <button onclick="removeInput(this)">Delete</button>
  </div>

  <script>
    function addInput() {
      var inputType = document.getElementById("inputType").value;
      var placeholderText = document.getElementById("initialInput").value;
      var input = document.createElement("input");
      input.type = inputType;
      input.placeholder = placeholderText;
      var deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.onclick = function() { removeInput(this); };
      var container = document.createElement("div");
      container.appendChild(input);
      container.appendChild(deleteButton);
      container.appendChild(document.createElement("br"));
      document.getElementById("inputContainer").appendChild(container);
    }

    function removeInput(button) {
      button.parentNode.parentNode.removeChild(button.parentNode);
    }
  </script>
</body>
</html>
