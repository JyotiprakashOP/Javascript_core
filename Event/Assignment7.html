<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="container"></div>
    <input type="password" id="input" />
    <span id="icon"><i class="bi bi-eye-slash" id="eyeslash"></i></span>
    <script>
      let container = document.getElementById("container");
      container.innerText = "Hello world";
      container.style.color = "red";
      container.style.marginLeft = "46%";
      let input = document.getElementById("input");
      input.style.marginLeft = "43%";
      let icon = document.getElementById("icon");
      let eyeslash = document.getElementById("eyeslash");
      icon.style.marginLeft = "10px";
      icon.addEventListener("click", () => {
        icon.innerHTML = `<i class="bi bi-eye"></i>`;
        input.type = "text";
      });
      icon.addEventListener("mouseout", () => {
        icon.innerHTML = `<i class="bi bi-eye-slash"></i>`;
        input.type = "password";
      });
      
    </script>
  </body>
</html>
