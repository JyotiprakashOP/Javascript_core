<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            name:'jyoti',
            age:22,
            add:'odisha'
        }
        localStorage.setItem('details',JSON.stringify(obj))
        console.log(JSON.parse(localStorage.getItem('details')))
        localStorage.clear()        //it clears the local storage
        let data=JSON.stringify(obj)       //it converts original to string
        let result=JSON.parse(data)         //it converts string to original data
        console.log(data)
        console.log(result)
    </script>
</body>
</html>
