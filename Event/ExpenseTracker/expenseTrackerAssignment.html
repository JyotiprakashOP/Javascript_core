<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .col-10 input {
        width: 50%;
      }
      .col-10 button {
        margin-left: 30%;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2 d-flex">
        <div class="col-10">
          <input
            type="text"
            id="title"
            placeholder="Enter title"
            class="form-control mb-2"
          />
          <input
            type="number"
            id="price"
            placeholder="price"
            class="form-control mb-2"
          />
          <input
            type="date"
            id="date"
            placeholder="enter the date"
            class="form-control mb-2"
          />
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="col-2">
          <select
            name=""
            id=""
            class="form-select"
            onchange="changeHandler(event)"
          >
            <option value="all" selected>All</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>

      <div class="container mt-3">
        <div class="row">
          <div class="col" id="card">
            <!-- <div class="card">
                        <div class="card-body d-flex justify-content-around">
                            
                            <span>Date</span>
                            <span>Price</span>
                            <span>Title</span>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                        
                    </div> -->
          </div>
        </div>
      </div>
    </div>
    <canvas id="barChart" ></canvas>
    <script>
      function setItem() {
        localStorage.setItem("details", JSON.stringify(globalArr));
      }
      function getItem() {
        return localStorage.getItem("details")
          ? JSON.parse(localStorage.getItem("details"))
          : [];
      }
      let title = document.getElementById("title");
      let price = document.getElementById("price");
      let date = document.getElementById("date");
      let submit = document.getElementById("submit");
      let card = document.getElementById("card");
      let globalArr = getItem();
    
      submit.addEventListener("click", () => {
        let obj = {
          id: Math.trunc(Math.random() * 100000),
          title: title.value,
          price: price.value,
          date: date.value,
        };
        printHandler();
        globalArr.push(obj);
        setItem();
        printHandler(globalArr);
        title.value = "";
        price.value = "";
        date.value = "";
      });

      function printHandler(data = []) {
        data = getItem();
        let str = "";
        data.map((item) => {
          str += `<div class="card mt-2">
                        <div class="card-body d-flex justify-content-around">
                            
                            <span>${item.date}</span>
                            <span>${item.price}</span>
                            <span>${item.title}</span>
                            <button class="btn btn-danger" onclick="deleteHandler(${item.id})">Delete</button>
                        </div>
                        
                    </div>`;
        });
        card.innerHTML = str;
        drawBarChart(data)
        
      }

      function deleteHandler(id) {
        globalArr = globalArr.filter((item) => {
          if (item.id !== id) {
            return item;
          }
        });
        setItem();
        printHandler(globalArr);
      }
      

      function changeHandler(e) {
        e.preventDefault();
        try {
          let filterArr=[]
          

            if (e.target.value == "all") {
              filterArr=globalArr
            } else {
              filterArr=globalArr.filter((item)=>{
                let year=new Date(item.date).getFullYear();
                return e.target.value==year
              })
            }
            printHandler(filterArr)
            
            
         
        } catch (err) {
          console.log(err.message);
        }
      }


      function drawBarChart(data) {
          
            
            try{
              const month = ['jan', 'feb', 'march', 'april','may','june', 'july', 'august', 'sept', 'oct', 'nov', 'dec']
            const monthvalues = new Array(12).fill(0);
            data.forEach(item =>{
                const months =new Date(item.date).getMonth();
                monthvalues[months] += item.price;
                console.log(months);
            
            })
            console.log(monthvalues)

            const ctx = document.getElementById('barChart').getContext('2d');
            if (window.bar) window.bar.destroy();
            window.bar = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: month,
                    datasets: [{
                        label: 'Price',
                        data: monthvalues,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });


            }
            catch(err){
              console.log(err.stack)
            }
        }


      // printHandler(globalArr)
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
