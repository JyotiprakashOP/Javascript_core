<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .col-10 input{
            width: 50%;
        }
        .col-10 button{
            margin-left: 30%;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-2 d-flex">
            <div class="col-10">
                <input type="text" id="title" placeholder="Enter title" class="form-control mb-2">
                <input type="number" id="price" placeholder="price" class="form-control mb-2">
                <input type="date" id="date" placeholder="enter the date" class="form-control mb-2" >
                <button class="btn btn-primary" id="submit" >Submit</button>
            </div>
            <div class="col-2">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%;">
                      Filter
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" id="all" value="all">All</a></li>
                      <li><a class="dropdown-item" id="2024" value="2024">2024</a></li>
                      <li><a class="dropdown-item" id="2023" value="2023">2023</a></li>
                      <li><a class="dropdown-item" id="2022" value="2022">2022</a></li>
                      <li><a class="dropdown-item" id="2021" value="2021">2021</a></li>
                      <li><a class="dropdown-item" id="2020" value="2020">2020</a></li>
                    </ul>
                  </div>
            </div>
            
        </div>
        
        <div class="container mt-3">
            <div class="row">
                <div class="col" id="card">
                    <!-- <div class="card">
                        <div class="card-body d-flex justify-content-around">
                            
                            <span>Date</span>
                            <span>Price</span>
                            <span>Title</span>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                        
                    </div> -->
                </div>
            </div>
        </div>

    </div>
    <script>
         function setItem(){
            localStorage.setItem('details',JSON.stringify(globalArr))
        }
        function getItem(){
            return localStorage.getItem('details') ? JSON.parse(localStorage.getItem('details')) : []
        }
        let title=document.getElementById('title');
        let price=document.getElementById('price');
        let date=document.getElementById('date');
        let submit=document.getElementById('submit');
        let card=document.getElementById('card')
        let globalArr=getItem()
        submit.addEventListener('click',()=>{
            let obj={
                id:Math.trunc(Math.random()*100000),
                title:title.value,
                price:price.value,
                date:date.value
            }
            printHandler()
            globalArr.push(obj)
            printHandler(globalArr)
            title.value=''
            price.value=''
            date.value=''
            setItem()
        })

       


        function printHandler(){
            
            let str=''
            globalArr.map((item)=>{
                str+=`<div class="card mt-2">
                        <div class="card-body d-flex justify-content-around">
                            
                            <span>${date.value}</span>
                            <span>${price.value}</span>
                            <span>${title.value}</span>
                            <button class="btn btn-danger" onclick="deleteHandler(${item.id})">Delete</button>
                        </div>
                        
                    </div>`
            })
            card.innerHTML=str
            setItem()
            getItem()
        }

        function deleteHandler(id){
            globalArr=globalArr.filter((item)=>{
                if(item.id !== id){
                    return item
                }
            })
            printHandler(globalArr)
            setItem()
            getItem()
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
