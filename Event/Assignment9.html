<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter" id="input">
        <br>
        <br>
        <button id="btn">submit</button>
        <span id="countbox"></span>
        <div id="container"></div>
    </form>
    <script>
        let count=1
        let form=document.querySelector('form')
        let input=document.getElementById('input');
        let btn=document.getElementById('btn');
        let countbox=document.getElementById('countbox');
        countbox.style.marginLeft='200px'
        let container=document.getElementById('container');

        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            console.log(e.target.input.value)
            for(let i=1;i<=1;i++){
                let createnew=document.createElement('h1')
                container.append(createnew);
                createnew.innerHTML=e.target.input.value
                countbox.innerText=count++
                input.value=''

            }
        })
    </script>
</body>
</html>
