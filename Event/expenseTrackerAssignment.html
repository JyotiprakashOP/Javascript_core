<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .row{
            display: grid;
            grid-template-columns: repeat(1,auto);
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-2" style="width: 30%;">
            <input type="text" id="title" placeholder="Enter title" class="form-control mb-2">
            <input type="number" id="price" placeholder="price"class="form-control mb-2">
            <input type="date" id="date" placeholder="enter the date" class="form-control mb-2" >
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        
        <div class="container mt-3">
            <div class="row">
                <div class="col" id="card">
                    <!-- <div class="card">
                        <div class="card-body d-flex justify-content-around">
                            
                            <span>Date</span>
                            <span>Price</span>
                            <span>Title</span>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                        
                    </div> -->
                </div>
            </div>
        </div>

    </div>
    <script>
        let title=document.getElementById('title');
        let price=document.getElementById('price');
        let date=document.getElementById('date');
        let submit=document.getElementById('submit');
        let card=document.getElementById('card')
        let globalArr=[]
        submit.addEventListener('click',()=>{
            let obj={
                id:Math.trunc(Math.random()*100000),
                title:title.value,
                price:price.value,
                date:date.value
            }
            printHandler()
            globalArr.push(obj)
            printHandler(globalArr)
            title.value=''
            price.value=''
            date.value=''
        })

        function printHandler(){
            let str=''
            globalArr.map((item)=>{
                str+=`<div class="card mt-2">
                        <div class="card-body d-flex justify-content-around">
                            
                            <span>${date.value}</span>
                            <span>${price.value}</span>
                            <span>${title.value}</span>
                            <button class="btn btn-danger" onclick="deleteHandler(${item.id})">Delete</button>
                        </div>
                        
                    </div>`
            })
            card.innerHTML=str
        }

        function deleteHandler(id){
            globalArr=globalArr.filter((item)=>{
                if(item.id !== id){
                    return item
                }
            })
            printHandler(globalArr)
        }
    </script>
</body>
</html>
