  <body>
    <div id="container">Enter your domain names</div>
    <form action="">
      <br>
      <br>
      <input type="text" id="input" placeholder="Enter your domain name">
      <br>
      <br>
      <button id="btn">Register</button>
      <br>
      <br>

      <button id="showall">Show all Domains</button>
      
    </form>

    <script>
      let arr=['jyoti','pranjal','vipul','nirmal']
      let container=document.getElementById('container');
      let input=document.getElementById('input');
      let btn=document.getElementById('btn');
      let aside=document.getElementById('aside');
      let showall=document.getElementById('showall')

      
      btn.addEventListener('click',(e)=>{
        e.preventDefault();
        if(arr.includes(input.value)){
          container.innerText=`${input.value} is not available`;
          input.value='';
        }
        else{
          arr.push(input.value)
          container.innerText=`${input.value} is available`;
          console.log(arr)
          input.value='';
        }
      });
      let domains=document.createElement('h3')
      container.append(domains);

      showall.addEventListener('click',(e)=>{
        e.preventDefault()
          domains.innerText=arr.join()
        });
    </script>
  </body>
