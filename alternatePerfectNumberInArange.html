<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=1
        for(i=1;i<=1000;i++){
            let sum=0
            for(j=1;j<i;j++){
                if(i%j==0){
                    sum+=j
                }

            }
            if(sum==i){
                if(count%2!=0){
                    console.log(i)
                    count++
                }
                else{
                    count++
                }
            }
        }
    </script>
</body>
</html>
