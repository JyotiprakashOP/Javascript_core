<body>
    <script>
        let count=0
        let sum=0
        function range()
        {
            for(i=1;i<=100;i++)
            {
                if(i>=10 && i<=20 || i>=50 && i<=60)
                {
                    if(i%2!=0)
                    {
                        console.log(i)
                        sum+=i
                        count++
                    }

                }
            }
            console.log(sum)
        }
        range()
    </script>
