<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=Number(prompt('enter year'))
        if(date%4 == 0 && date%100 != 0)
        {
            console.log(date,'is a leap year');

        }
        else if (date%400 == 0)
        {
            console.log(date,'is a leap yaer');
        }
        else
        {
            console.log(date,)
        }
    </script>
</body>
</html>
