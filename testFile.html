    //perfect number in a range

    function perfect(num){
        let temp=num
        let sum=0
        for(i=1;i<temp;i++){
            if(temp%i==0){
                sum+=i
            }
        }
        return sum===num
    }
    function range(start,end){
        for(i=start;i<=end;i++){
            if(perfect(i)){
                console.log(i)
            }
        }
    }
